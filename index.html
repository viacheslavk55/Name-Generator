<!doctype html>
<html lang="en">
    <head>
        <title>Name Selector</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Name Selector</h1>
            <p class="text-center">Input a list of names in the text box below, the computer will display the names in a box and then select one from the list.</p>
            <input class="form-control text-center" type="text" placeholder="Input names here..." aria-label="default input example" id="nameInputBox">
            <div class="row text-center mt-3">
                <div class="col-6 overflow-auto" id="listNameDisplay">
                    <!--Javascript Fills-->
                </div>
                <div class="col-6 overflow-auto" id="SelectedNameDisplay">
                    <!--Javasctipt Fills-->
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-light" id="chooseName">Select Names</button>
                </div>
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-light" id="addNames">Add Names</button>
                </div>
                
            </div>
        </div>
        
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
